<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:sdh="http://richfaces.org/session-data-helper">

	<rich:modalPanel id="article_panel" autosized="true"
		domElementAttachment="form">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Cikk Panel" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/delete.png" styleClass="hidelink"
					id="hidelink_program" style="cursor:pointer" />
				<rich:componentControl for="article_panel"
					attachTo="hidelink_program" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>


		<h:form>
			<h:panelGrid columns="1" columnClasses="top,top">
				<rich:fileUpload fileUploadListener="#{fileUploadBean.listener}"
					maxFilesQuantity="#{fileUploadBean.uploadsAvailable}" id="upload"
					immediateUpload="#{fileUploadBean.autoUpload}" acceptedTypes="pdf"
					allowFlash="false" uploadControlLabel="Feltolt">
					<a4j:support event="onuploadcomplete" reRender="info" />
				</rich:fileUpload>
				<h:panelGroup id="info">
					<rich:panel bodyClass="info">
						<f:facet name="header">
							<h:outputText value="Uploaded Files Info" />
						</f:facet>
						<rich:panel bodyClass="rich-laguna-panel-no-header">
						
							<h:panelGrid columns="2">
								<h:outputText value="File Name:" />
								<h:outputText value="#{simplePdfStateHolder.selected.name}" />
								<h:outputText value="File Length(bytes):" />
								<h:outputText value="#{simplePdfStateHolder.selected.length}" />
								<!-- </h:panelGrid>  -->
							</h:panelGrid>
						</rich:panel>
					</rich:panel>
					<rich:spacer height="3" />
					<br />
					<a4j:commandButton action="#{fileUploadBean.clearUploadData}"
						reRender="info, upload" value="Clear Uploaded Data"
						rendered="#{fileUploadBean.size>0}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>


		<h:form>




		</h:form>

	</rich:modalPanel>


</f:subview>
