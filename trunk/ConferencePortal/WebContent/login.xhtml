<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="layout/template.xhtml">

	<ui:define name="body">
		<h:form id="loginForm">

			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{messages['login.tag.login']}" />
				</f:facet>

				<p>
					<h:outputText value="#{messages['login.tag.message']}" />
				</p>

				<div class="dialog">
					<h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
						<h:outputLabel for="username" value="#{messages['login.tag.username']}" />
						<h:inputText id="username" value="#{credentials.username}"
							title="#{messages['login.tag.username']}" />
						<h:outputLabel for="password" value="#{messages['login.tag.password']}" />
						<h:inputSecret id="password" value="#{credentials.password}"
							title="#{messages['login.tag.password']}" />
						<h:outputLabel for="rememberMe" value="#{messages['login.tag.rememberme']}" />
						<h:selectBooleanCheckbox id="rememberMe" value="#{rememberMe.enabled}" />
					</h:panelGrid>
				</div>

			</rich:panel>

			<div class="actionButtons">
				<h:commandButton id="submit" value="#{messages['login.tag.login']}" action="#{identity.login()}" />
				<s:button id="registerBtn" value="#{messages['login.tag.register']}" action="registration" />
			</div>

		</h:form>

		<script type="text/javascript">
			document.getElementById("loginForm:username").focus();
		</script>
	</ui:define>
</ui:composition>
