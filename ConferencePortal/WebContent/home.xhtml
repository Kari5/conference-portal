<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="layout/template.xhtml">

	<ui:define name="body">
		<center>
			<a4j:form ajaxSubmit="true">
				<rich:panel style="width:100%" id="conferencePanel"
					header="#{conferenceStateHolder.selected == null ? messages['conferenece.select_one_conference']: conferenceStateHolder.selected.title}">
					<h:panelGrid columns="2" rendered="#{not (conferenceStateHolder.selected == null)}"
						style="width:100%;">
						<h:outputText value="#{messages['conference.short_title']}:" />
						<h:outputText value="#{conferenceStateHolder.selected.shortTitle}" style="width:100%;" />
						<rich:separator height="1" lineType="solid" />
						<rich:separator height="1" lineType="solid" />

						<h:outputText value="#{messages['conference.tags']}:" />
						<rich:panel>
							<rich:dataGrid value="#{conferenceStateHolder.selected.tags}" var="tag" columns="5"
								style="border:0px;width:100%" columnClasses="noBorder" id="tag_dataGrid">
								<h:outputText value="#{tag.name}" />
							</rich:dataGrid>
						</rich:panel>
						<rich:separator height="1" lineType="solid" />
						<rich:separator height="1" lineType="solid" />

						<h:outputText value="#{messages['conference.owner']}:" />
						<h:outputText
							value="#{conferenceStateHolder.selected.owner.lastName} #{conferenceStateHolder.selected.owner.firstName}"
							style="width:100%;" />
						<rich:separator height="1" lineType="solid" />
						<rich:separator height="1" lineType="solid" />

						<h:outputText value="#{messages['conference.description']}:" />
						<h:outputText value="#{conferenceStateHolder.selected.description}" style="width:100%;" />
						<rich:separator height="1" lineType="solid" />
						<rich:separator height="1" lineType="solid" />

						<h:outputText value="#{messages['conference.start_date']}:" />
						<rich:calendar value="#{conferenceStateHolder.selected.startDate}" popup="false"
							datePattern="yyyy. MM. dd. HH:mm" disabled="true" />
						<rich:separator height="1" lineType="solid" />
						<rich:separator height="1" lineType="solid" />

						<h:outputText value="#{messages['conference.end_date']}:" />
						<rich:calendar value="#{conferenceStateHolder.selected.endDate}" popup="false"
							datePattern="yyyy. MM. dd. HH:mm" disabled="true" />
						<rich:separator height="1" lineType="solid" />
						<rich:separator height="1" lineType="solid" />

						<h:outputText value="#{messages['conference.location']}:" />
						<rich:spacer />
						<rich:separator height="1" lineType="solid" />
						<rich:separator height="1" lineType="solid" />

						<h:outputText value="#{messages['conference.programs']}:" />
						<rich:panel>
							<rich:dataGrid id="program_dataGrid" value="#{conferenceStateHolder.selected.programs}"
								var="program" columns="1" style="border:0px;width:100%" columnClasses="noBorder">
								<rich:panel style="border:0px">
									<h:panelGrid columns="2">
										<rich:panel style="border:0px;width:100%">
											<h:outputText value="#{program.title}" />
											<rich:spacer width="5px" />
											<h:outputText value="#{program.start.toLocaleString()} - #{program.end.toLocaleString()}"
												style="width:100%;" />
										</rich:panel>
									</h:panelGrid>
									<h:outputText value="#{program.description}" />

								</rich:panel>
								<rich:separator height="1" lineType="solid" />
							</rich:dataGrid>
						</rich:panel>
						<rich:separator height="1" lineType="solid" />
						<rich:separator height="1" lineType="solid" />

						<h:outputText value="#{messages['conference.summary']}:" />
						<h:outputText value="#{conferenceStateHolder.selected.summary}" style="width:100%;" />
						<rich:separator height="1" lineType="solid" />
						<rich:separator height="1" lineType="solid" />

						<h:outputText value="#{messages['conference.articles']}:" />
						<rich:dataGrid columns="1" value="#{conferenceStateHolder.selected.articles}" var="article"
							style="width:100%;">
							<rich:dataGrid columns="1">
								<h:outputText value="#{article.author}: #{article.title}" />
								<h:outputLink value="#{article.url}" rendered="#{not article.url ==  null}"> Megtekintentes </h:outputLink>
								<rich:separator height="1" lineType="solid" />
							</rich:dataGrid>
						</rich:dataGrid>
						<rich:separator height="1" lineType="solid" />
						<rich:separator height="1" lineType="solid" />

					</h:panelGrid>
					<a4j:commandButton action="editConference" value="#{messages['conference.edit']}"
						title="#{messages['conference.edit']}" image="/img/edit.png" styleClass="myButton"
						rendered="#{(conferenceStateHolder.selected != null) and homePageBackBean.checkOwner()}" />

				</rich:panel>
			</a4j:form>
		</center>
	</ui:define>
</ui:composition>
