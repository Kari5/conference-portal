<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:subview xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<rich:modalPanel id="answer_panel" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{messages['panel.addanswer.title']}" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/delete.png" styleClass="hidelink" id="hidelink_program"
					style="cursor:pointer" title="#{messages['global.close']}" />
				<rich:componentControl for="answer_panel" attachTo="hidelink_program" operation="hide"
					event="onclick">
				</rich:componentControl>
			</h:panelGroup>
		</f:facet>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="#{messages['conference.question']}:" />
				<h:outputText value="#{selectedQuestionStateHolder.selected.question}" />
				<h:outputText value="#{messages['conference.answer']}: " />
				<h:inputTextarea value="#{questionBean.answer}" title="#{messages['conference.answer']}" />
			</h:panelGrid>
			<rich:toolBar>
				<rich:toolBarGroup location="left">
					<a4j:commandButton action="#{questionBean.saveAnswer()}" value="#{messages['global.ok']}"
						image="/img/save.png" title="#{messages['global.ok']}" styleClass="myButton"
						oncomplete="#{rich:component('answer_panel')}.hide()" reRender="conferencePanel" />
				</rich:toolBarGroup>
				<rich:toolBarGroup location="right">
					<a4j:commandButton value="#{messages['global.cancel']}" image="/img/delete.png"
						title="#{messages['global.cancel']}" styleClass="myButton"
						onclick="#{rich:component('answer_panel')}.hide(); return false;" />
				</rich:toolBarGroup>
			</rich:toolBar>
		</h:form>
	</rich:modalPanel>



</f:subview>
