<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<rich:modalPanel id="article_panel" autosized="true"
		domElementAttachment="form">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Cikk Panel" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/delete.png" styleClass="hidelink"
					id="hidelink_program" style="cursor:pointer" />
				<rich:componentControl for="article_panel"
					attachTo="hidelink_program" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>




		</h:form>

	</rich:modalPanel>


</f:subview>
