<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:sdh="http://richfaces.org/session-data-helper">

	<rich:modalPanel id="article_panel" autosized="true"
		domElementAttachment="form">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Cikk Panel" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/delete.png" styleClass="hidelink"
					id="hidelink_program" style="cursor:pointer" />
				<rich:componentControl for="article_panel"
					attachTo="hidelink_program" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
	<a4j:form>
	<rich:pickList value="#{editConferenceBackBean.selectedArticles}"
				id="article_select">
				<f:selectItems value="#{editConferenceBackBean.articlesSeletcItems}" />
				<a4j:support event="onclick" action="#{editConferenceBackBean.articleChange()}"/>
			</rich:pickList>
</a4j:form>
		<a4j:form>
				<rich:toolBar>
				<rich:toolBarGroup location="left">
					<a4j:commandButton action="#"
									onclick="#{rich:component('new_article_panel')}.show()"
									value="#{messages['conference.add']}"
									title="#{messages['conference.add']}" image="img/edit_add.png"
									styleClass="myButton"/>
				</rich:toolBarGroup>
				<rich:toolBarGroup location="right">
					<a4j:commandButton action="#{editConferenceBackBean.saveArticles()}"
						value="OK" image="/img/save.png" title="OK" styleClass="myButton"
						onclick="#{rich:component('article_panel')}.hide()"
						reRender="article_dataGrid" />
					<a4j:commandButton action="#"
						value="OK" image="/img/cancel.png" title="#{messages['global.cancel']}" styleClass="myButton"
						onclick="#{rich:component('article_panel')}.hide()" />
				</rich:toolBarGroup>
			</rich:toolBar>
		</a4j:form>


		<h:form>




		</h:form>

	</rich:modalPanel>


</f:subview>
